<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ryki Virtual</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="sidebar">
    <h2>Chats</h2>
    <ul id="lista-chats">
        {% for c in chats %}
        <li class="chat-item {% if c == chat_actual %}activo{% endif %}" data-nombre="{{ c }}">
            {{ c }}
        </li>
        {% endfor %}
    </ul>

    <button id="nuevo-chat">Nuevo chat</button>
    <button id="borrar-chat">Borrar chat</button>
</div>

<div id="chat-container">

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Escribe aquÃ­...">
        <button id="send">Enviar</button>
    </div>
</div>

<script>
    const chatActual = "{{ chat_actual }}";
</script>

<script src="/static/script.js"></script>

</body>
</html>
