<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ryki Virtual</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- HEADER -->
<header class="top">
    <img src="/static/avatar.png" class="avatar">
    <h1>Ryki Virtual</h1>
</header>

<!-- CONTENEDOR -->
<div class="container">

    <!-- HISTORIAL -->
    <aside class="sidebar">
        <h3>Conversaciones</h3>
        <ul id="history"></ul>
        <button onclick="clearChat()">Borrar chat</button>
    </aside>

    <!-- CHAT -->
    <main class="chat">

        <!-- MENSAJES -->
        <div id="chat-box" class="chat-box"></div>

        <!-- FORM -->
        <form id="chat-form">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
                required
            >
            <button type="submit">Enviar</button>
        </form>

    </main>
</div>

<script src="/static/script.js"></script>
</body>
</html>
